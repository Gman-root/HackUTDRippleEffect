<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Template</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <!-- Header Image Section -->
    <header class="header" style="position: relative; top: 0; height: 400px;">
        <img src="images/Home_Page_Pipe.png" alt="Header Image" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="header-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Manage your pipelines</div>
        <button class="header-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">Get Started</button>
    </header>


     <!-- Content Section -->
     <section class="content">
        <div class="image-text-pair">
            <img src="images/Bold_744H-10_31-11_07.png" alt="Image 1" class="image">
            <div class="text">
                <h2 color:black>Subheader for Image 1</h2>
                <p class="description">Description for image 1 goes here.</p>
                <p class="additional-info">Additional information for image 1 goes here.</p>
            </div>
        </div>
        <div class="image-text-pair">
            <img src="images/Courageous_729H-09_25-09_28.png" alt="Image 2" class="image">
            <div class="text">
                <h2>Subheader for Image 2</h2>
                <p class="description">Description for image 2 goes here.</p>
                <p class="additional-info">Additional information for image 2 goes here.</p>
            </div>
        </div>
    </section>

</body>
</html>

<style>
    .header-button {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #626262;
    border: none;
    padding: 15px 30px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 8px;
}

.header-button:hover {
    background-color: #595959;
}


</style>
