<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="Web site created using create-react-app">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="upload-files">
            <div class="stack_eog_hydrate">
                <div class="column_one">
                    <div class="container-xs">
                        <div class="column_eog_hydrate">
                            <div class="row_eog_hydrate-1">
                                <h1 class="eog_hydrate-1 ui heading size-texts">EOG Hydrate</h1>
                                <!-- Log Out Button -->
                                <button class="log_out-1 ui button black_900 size-sm fill round">Log out</button>
                            </div>
                            <h2 class="ui heading size-texts"></h2>
                        </div>
                    </div>
                    <!-- Footer -->
                    <footer class="navigation-1">
                        <div class="row_divider_one-2 container-xs">
                            <div class="column_divider">
                                <div class="divider_one-2"></div>
                                <div class="row_eog_hydrate">
                                    <p class="eog_hydrate_one-2 ui text size-textmd">EOG Hydrate</p>
                                    <div class="row_topic">
                                        <a href="Topic" target="_blank" rel="noreferrer">
                                            <p class="ui heading size-textxs">Anubhav Pal</p>
                                        </a>
                                        <a href="Topic" target="_blank" rel="noreferrer">
                                            <p class="ui heading size-textxs">Pranith Mullapudi</p>
                                        </a>
                                        <a href="Topic" target="_blank" rel="noreferrer">
                                            <p class="ui heading size-textxs">Gaurav Pandey</p>
                                        </a>
                                        <a href="Topic" target="_blank" rel="noreferrer">
                                            <p class="ui heading size-textxs">Leo Martinez</p>
                                        </a>
                                    </div>
                                </div>
                                <div class="social_icons">
                                    <img src="public/images/img_github.svg" alt="Github" class="github_one" />
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
                <div class="pipe_line_page-1">
                    <div class="navigation_one-1"></div>
                    <div class="column_two-1 container-xs">
                        <div class="column_your_pipe">
                            <div class="page_title">
                                <h2 class="your_pipe_lines-1 ui heading size-headinglg">Your Pipeline</h2>
                            </div>
                            <div class="row_upload_pipe-1">
                                <div class="column_drag_and_drop">
                                    <div class="column_upload_pipe">
                                        <h3 class="upload_pipeline-1 ui heading size-headingmd">Upload Pipeline data</h3>
                                        <img src="public/images/img_upload.svg" alt="Upload" class="upload_one" />
                                    </div>
                                    <h4 class="drag_and_drop-1 ui heading size-texts">Drag and drop</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
