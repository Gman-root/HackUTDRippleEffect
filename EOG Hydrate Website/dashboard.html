<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pipelines</h1>
        <button class="logout-button">Log Out</button>
    </header>
    <div class="container">
        <div class="image-container">
            <h2>Pipeline 1</h2>
            <img src="images/Bold_744H-10_31-11_07.png" alt="Pipeline 1">
        </div>
        <div class="image-container">
            <h2>Pipeline 2</h2>
            <img src="images/Courageous_729H-09_25-09_28.png" alt="Pipeline 2">
        </div>
        <div class="image-container">
            <h2>Pipeline 3</h2>
            <img src="images/Fearless_709H-10_31-11_07.png" alt="Pipeline 3">
        </div>
        <!-- Add more image containers as needed -->
    </div>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 75%;
            display: block;
            margin: 0 auto;
            object-fit: cover;
            object-position: top;
        }
    </style>
</body>
</html>
